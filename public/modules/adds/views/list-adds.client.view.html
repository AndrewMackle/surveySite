<section data-ng-controller="AddsController" data-ng-init="find()">
    <div class="page-header">
        <h1>Survey Lists</h1>
    </div>
    <div class="list-group">
        <a data-ng-repeat="add in adds" data-ng-href="#!/adds/{{add._id}}" class="list-group-item">
			<small class="list-group-item-text">
				Posted on
				<span data-ng-bind="add.created | date:'medium'"></span>
				by
				<span data-ng-bind="add.user.displayName"></span>
			</small>
			<h4 class="list-group-item-heading" data-ng-bind="add.name"></h4>
        </a>
    </div>
    <div class="alert alert-warning text-center" data-ng-hide="!adds.$resolved || adds.length">
    	No Adds yet, why don't you <a href="/#!/adds/create">create one</a>?
    </div>
</section>
